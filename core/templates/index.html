{% extends 'base.html' %}
{% block content %}
{% load static %}
    <div class ="container">
        <h1>Customizado</h1>
        {% if user.anonymous %}
          <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
        {% else %}
          <div class="alert alert-primary" role="alert">
            Seja bem-vindo(a) {{ user.get_full_name }}
          </div>
          <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
        {% endif %}
    </div>
{% endblock %}
